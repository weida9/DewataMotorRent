{% extends "base.html" %}

{% block title %}Tambah User - Dewata Motor{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="max-w-lg mx-auto">
        <div>
            <h1 class="text-xl font-semibold text-gray-900">Tambah User Baru</h1>
            <p class="mt-2 text-sm text-gray-700">Buat akun user baru untuk sistem.</p>
        </div>

        <form method="POST" class="mt-6 space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">
                    Username
                </label>
                <div class="mt-1">
                    <input type="text" name="username" id="username" required
                           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="Masukkan username">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    Password
                </label>
                <div class="mt-1">
                    <input type="password" name="password" id="password" required
                           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="Masukkan password">
                </div>
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">
                    Role
                </label>
                <div class="mt-1">
                    <select name="role" id="role" required
                            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">Pilih Role</option>
                        <option value="admin" selected>Admin</option>
                    </select>
                </div>
            </div>

            <div class="flex space-x-3">
                <button type="submit"
                        class="flex-1 justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Simpan User
                </button>
                <a href="{{ url_for('users') }}"
                   class="flex-1 justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-center">
                    Batal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
